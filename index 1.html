<script>
let guests = [];

fetch("https://docs.google.com/spreadsheets/d/1x8Ps1XIlHwN9AgIw6PvpV6hH0uPCbrgVpK-bPVyHY7E/export?format=csv")
  .then(res => res.text())
  .then(data => {
    let rows = data.split("\n").slice(1);
    rows.forEach(row => {
      let [name, table] = row.split(",");
      if (name && table) {
        guests.push({
          name: name.trim(),
          table: table.trim()
        });
      }
    });

    guests.sort((a, b) => a.name.localeCompare(b.name));
    renderList(guests);
  });

document.getElementById("search").addEventListener("input", function () {
  let value = this.value.toLowerCase();

  if (value === "") {
    document.getElementById("result").innerText = "";
    renderList(guests);
    return;
  }

  let filtered = guests.filter(g =>
    g.name.toLowerCase().includes(value)
  );

  let exact = guests.find(g =>
    g.name.toLowerCase() === value
  );

  document.getElementById("result").innerText =
    exact ? `Your table number is ${exact.table}` : "";

  renderList(filtered);
});

function renderList(list) {
  let html = "";
  list.forEach(g => {
    html += `<div class="guest">
               <span>${g.name}</span>
               <span>Table ${g.table}</span>
             </div>`;
  });
  document.getElementById("list").innerHTML = html;
}
</script>
